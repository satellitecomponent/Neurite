<div class="submenu">
    <div class="label-bar-container">
        <label for="fractalSettingsContainer" class="button-label" onclick="toggleFractalSettingsPanel()">Controls</label>
        <div class="fractal-settings-container" id="fractalSettingsContainer">
            <div class="fractal-settings-panel hidden">
                <div class="settingsSlider centered" title="Adjusts exponent of current fractal" style="margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between;">
                        <label style="white-space: nowrap;">
                            <span id="equation"></span>
                        </label>
                        <div id="julia-constant" style="display: none;">
                            (<span id="julia-x">0.256</span>, <span id="julia-y">0.01</span>)
                        </div>
                        <div class="dropdown-container" title="Select the current fractal equation">
                            <select id="fractal-select" class="model-selector custom-select">
                                <option value="julia">Julia Set</option>
                                <option value="mandelbrot">Mandelbrot</option>
                                <option value="burningShip">Burning Ship</option>
                                <option value="tricorn">Tricorn</option>
                                <option value="buffalo">Buffalo</option>
                                <option value="henon">Henon Map</option>
                                <option value="ikeda">Ikeda Map</option>
                                <!--<option value="inverseMandelbrot">Inverse Brot</option>-->
                            </select>
                        </div>
                    </div>
                    <input id="exponent" type="range" min="1" max="8" value="2">
                </div>
                <div class="settingsSlider centered" title="Adjust smoothness of fractal lines. Lower to reduce lag" style="margin-bottom: 10px;">
                    <div style="display:flex; justify-content: space-between;">
                        <div id="quality_value">Quality</div>
                        <div id="fps">17 fps</div>
                    </div>
                    <input id="quality" type="range" min="0" max="100" value="16">
                </div>
                <div class="gridLayout">

                    <div class="settingsSlider" title="Adjusts length of fractal lines. Lower to reduce lag">
                        <label for="length">Length:</label>
                        <input id="length_value" class="number-input" type="number" min="0" max="100" step="1">
                        <input id="length" type="range" min="0" max="100" value="50">
                    </div>

                    <div class="settingsSlider" title="Adjusts width of fractal lines">
                        <label for="renderWidthMultSlider">Width:</label>
                        <input id="renderWidthMultValue" class="number-input" type="number" min="0" max="24" step="1">
                        <input type="range" id="renderWidthMultSlider" min="0" max="12" step="0.001">
                    </div>

                    <div class="settingsSlider" title="Adjusts amount of fractal lines. Lower to reduce lag">
                        <label for="maxLinesSlider">Lines:</label>
                        <input id="maxLinesValue" class="number-input" type="number" min="0" max="2048" step="32">
                        <input type="range" id="maxLinesSlider" min="0" max="2048" step="1">
                    </div>

                    <div class="settingsSlider" title="Adjusts fractal line generation speed. Lower to reduce lag">
                        <label for="regenDebtSlider">Speed:</label>
                        <input id="regenDebtValue" class="number-input" type="number" min="0" max="4" step="0.1">
                        <input type="range" id="regenDebtSlider" min="0" max="4" step="0.001">
                    </div>
                    <div class="settingsSlider" title="Adjusts cursor's control of line generation">
                        <label for="flashlightStrength">Strength:</label>
                        <input id="flashlightStrength_value" class="number-input" type="number" min="0" max="100" step="1">
                        <input id="flashlightStrength" type="range" min="0" max="100" step="1">
                    </div>

                    <div class="settingsSlider" title="Adjusts radius of line generation around cursor">
                        <label for="flashlightRadius">Radius:</label>
                        <input id="flashlightRadius_value" class="number-input" type="number" min="0" max="100" step="1">
                        <input type="range" id="flashlightRadius" min="0" max="100" step="1">
                    </div>

                </div>
                <!-- Additional fractal settings sliders here -->
            </div>
            <div class="toggle-panel" onclick="toggleFractalSettingsPanel()" style="padding-top: 15px;">
                <div class="bar left-bar"></div>
                <div class="icon-wrapper">
                    <div class="toggle-icon">
                        <!-- Icon SVG -->
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        
                    </div>
                </div>
                <div class="bar right-bar"></div>
            </div>
        </div>
    </div>
    

    <div class="label-bar-container">
        <label for="colorSettingsContainer" class="button-label" onclick="toggleColorSettingsPanel()">Color</label>
        <div class="color-settings-container" id="colorSettingsContainer">
            <div class="color-settings-panel hidden">
                <div id="colorselection">
                    <div class="color-picker-container">
                        <div class="color-picker-item">
                            <label for="rColor">R</label>
                            <input type="color" id="rColor" name="rColor" value="#FF0000">
                        </div>
                        <div class="color-picker-item">
                            <label for="gColor">G</label>
                            <input type="color" id="gColor" name="gColor" value="#00FF00">
                        </div>
                        <div class="color-picker-item">
                            <label for="bColor">B</label>
                            <input type="color" id="bColor" name="bColor" value="#0000FF">
                        </div>
                        <div class="color-picker-item">
                            <label for="colorPicker">BG</label>
                            <input type="color" id="colorPicker" name="colorPicker" value="#000000" style="background:#222226;">
                        </div>
                    </div>
                    

                    <div id="colorsliders">
                        <input type="range" min="0" max="255" id="rSlider" value="0" style="display: none;">
                        <div class="gridLayout">

                            <div class="settingsSlider" title="Adjusts fractal line brightness">
                                <label for="cSlider">Brightness</label>
                                <input id="c_value" class="number-input" type="number" min="0" max="255" step="1">
                                <input type="range" min="0" max="255" id="cSlider" value="128">
                            </div>

                            <div class="settingsSlider" title="Adjusts fractal line vibrance">
                                <label for="sSlider">Saturation</label>
                                <input id="s_value" class="number-input" type="number" min="0" max="255" step="1">
                                <input type="range" min="0" max="255" id="sSlider" value="127">
                            </div>

                            <div class="settingsSlider" title="Adjusts opacity of fractal lines">
                                <label for="outer_opacity">Outer Opacity</label>
                                <input id="outer_opacity_value" class="number-input" type="number" min="0" max="100" step="1">
                                <input id="outer_opacity" type="range" min="0" max="100" value="100">
                            </div>

                            <div class="settingsSlider" title="Adjusts opacity of fractal line's interior">
                                <label for="inner_opacity">Inner Opacity</label>
                                <input id="inner_opacity_value" class="number-input" type="number" min="0" max="100" step="1">
                                <input id="inner_opacity" type="range" min="0" max="100" value="100">
                            </div>

                            <div class="settingsSlider" id="inversion-settings" title="Inverts color scheme of whole page">
                                <!-- Slider for Inversion -->
                                <label for="inversion-slider">Inversion</label>
                                <input type="range" id="inversion-slider" min="0" max="100" value="0">
                            </div>
                            <div class="settingsSlider" id="hue-rotation-settings" title="Rotates color scheme of the whole page around the color wheel">
                                <!-- Slider for Hue Rotation -->
                                <label for="hue-rotation-slider">Hue Rotation</label>
                                <input type="range" id="hue-rotation-slider" min="0" max="360" value="0">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="toggle-panel" onclick="toggleColorSettingsPanel()" style="padding-top: 15px;">
                <div class="bar left-bar"></div>
                <div class="icon-wrapper">
                    <div class="toggle-icon">
                        <!-- Icon SVG -->
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        
                    </div>
                </div>
                <div class="bar right-bar"></div>
            </div>
        </div>
    </div>
</div>
